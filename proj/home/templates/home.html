{% extends 'base.html' %}

{% block title %}Gestão e Controle de Currículos, seja bem vindo! {% endblock %}

{%block main %}

<h1>Gestão e Controle de Currículos, seja bem vindo!</h1>

    {% if user.is_authenticated %}
        <p>Olá, {{ user.username }}</p>
        <a href="{% url 'logout' %}">Sair</a>
    {% else %}
        <a href="{% url 'login' %}">Acessar</a>
    {% endif %}

{% endblock%}
