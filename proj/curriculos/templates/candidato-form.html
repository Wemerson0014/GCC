<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro de Candidatos</title>
</head>
<body>
    <h1>Novo/Atualização de cadastros</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Salvar</button>
    </form>

    {% if candidatos %}
        <a href="{% url 'deletar_curriculos' candidatos.id %}">Deletar</a>
    {% endif %}
</body>
</html>
