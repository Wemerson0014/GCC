{% extends 'base.html' %}

{% block title %}Currículos {% endblock %}

{%block main %}
    <h1>Listagem de currículos cadastrados</h1>
  <ul>
        {% for candidato in candidatos %}
            <a href="{% url 'atualizar_curriculos' candidato.id %}">
                <li> {{ candidato.nome }} </li>
            </a>
        {% endfor %}
    </ul>
    <a href="{% url 'novo_curriculos' %}" class="btn btn-primary">Novo Cadastro</a>
    <p></p>
    <a href="{% url 'logout' %}" class="btn btn-dark">Sair</a>

{% endblock%}
